<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FIND YOUR FAVORITE COFFEE!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,300&family=Noto+Serif+Display:ital,wght@1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>FIND YOUR FAVORITE COFFEE!</h1>
    <form>
        <input type="text" placeholder="search by name" class="search-value">
        <button id="search-button">Search</button>
    </form>

    <form>
        <label for="roast-selection"></label>
        <select id="roast-selection">
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
        </select>
        <input id="submit" type="submit">
    </form>


    <div class="coffee-div"></div>

    <form id="add-coffee-form">
        <h4>Add Coffee To List:</h4>
        <label for="coffee-name">Name:</label>
        <input id="coffee-name" type="text">
        <label for="coffee-roast">Roast:</label>
        <input id="coffee-roast" type="text">
        <button id="add-coffee-button">Add Coffee!</button>
    </form>

    <script src="main.js"></script>
</body>
</html>
